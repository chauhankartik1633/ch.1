  <!-- Bootstrap Modal (lightbox) -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-header border-0">
          <h5 class="modal-title text-white" id="lightboxLabel"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center align-items-center p-0">
          <!-- Image will be injected/updated -->
          <img src="" alt="" id="lightboxImage" class="img-fluid modal-img rounded">
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <small class="text-white-50" id="lightboxCaption"></small>
        </div>
      </div>
    </div>

  <!-- Bootstrap 5 JS + Popper (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Setup modal behavior: when any element triggers the modal, set the image + caption
    const lightbox = document.getElementById('lightboxModal');
    lightbox.addEventListener('show.bs.modal', event => {
      // The element that triggered the modal
      const trigger = event.relatedTarget;
      if (!trigger) return;

      const imgUrl = trigger.getAttribute('data-bs-img') || trigger.src;
      const title  = trigger.getAttribute('data-bs-title') || trigger.alt || '';
      const alt    = trigger.alt || title;

      const modalImg = document.getElementById('lightboxImage');
      const modalLabel = document.getElementById('lightboxLabel');
      const modalCaption = document.getElementById('lightboxCaption');

      // Set attributes
      modalImg.src = imgUrl;
      modalImg.alt = alt;
      modalLabel.textContent = title;
      modalCaption.textContent = title;
    });

    // Optional: clear src on hide to stop image download if you want
    lightbox.addEventListener('hidden.bs.modal', () => {
      const modalImg = document.getElementById('lightboxImage');
      modalImg.src = '';
    });

    // Accessibility: support keyboard left/right to navigate gallery while modal open
    // (Simple implementation — cycles through visible thumbnails)
    document.addEventListener('keydown', (e) => {
      if (!document.querySelector('.modal.show')) return; // only when modal open
      const thumbs = Array.from(document.querySelectorAll('#gallery img[data-bs-img]'));
      if (!thumbs.length) return;

      // find currently active index
      const currentSrc = document.getElementById('lightboxImage').src;
      let idx = thumbs.findIndex(t => (new URL(t.getAttribute('data-bs-img'), location.href).href) === currentSrc);
      if (idx === -1) {
        // maybe compare by src thumbnails
        idx = thumbs.findIndex(t => t.src === currentSrc);
      }
      if (e.key === 'ArrowRight') {
        idx = (idx + 1) % thumbs.length;
        thumbs[idx].dispatchEvent(new Event('click', {bubbles: true}));
      } else if (e.key === 'ArrowLeft') {
        idx = (idx - 1 + thumbs.length) % thumbs.length;
        thumbs[idx].dispatchEvent(new Event('click', {bubbles: true}));
      }
    });

    // Make thumbnail clicks also focus the modal for accessibility
    document.getElementById('gallery').addEventListener('click', (ev) => {
      const t = ev.target.closest('img[data-bs-img]');
      if (!t) return;
      setTimeout(() => {
        const modal = document.getElementById('lightboxModal');
        if (modal) modal.focus();
      }, 50);
    });
  </script>
